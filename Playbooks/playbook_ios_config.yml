---

  - name: Test Cisco ansible playbook 3
    hosts: cisco-routers
    gather_facts: false
    connection: local

    tasks:

      - name: Send config commands
        ios_config:
          lines:
            - service password-encryption
            - no ip http server
            - no ip http secure-server
            - no ip domain lookup
          #save: yes  -  need to check
          #defaults: yes
          backup: yes
          provider: "{{ cli }}"
        register: cfg

      - name: Show updates
        debug: var=cfg.updates
        when: cfg.changed == true

      - name: Save chages
        ios_command:
          commands:
            write
        when: cfg.changed == true

      - name: Save chages
        ios_command:
          commands:
            write
        when: cfg.changed == true
